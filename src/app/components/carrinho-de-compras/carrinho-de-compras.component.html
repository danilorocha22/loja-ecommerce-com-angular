<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itensCarrinho.length > 0 else semProduto">
  <ul>
    <li *ngFor="let item of itensCarrinho">
      <img [src]="item.imagem">
      <p>{{ item.descricao }}</p>
      <p>Preço {{ item.preco | currency: 'BRL'}}</p>
      <label>Quantidade <input type="number" [(ngModel)]="item.quantidade" (change)="calcularTotalCarrinho()"></label>
      <button class="remove-button" (click)="removerItemDoCarrinho(item.id)"><i class="fa-solid fa-trash"></i></button>
    </li>
  </ul>
  <h2 class="cart-total">Total da Compra: {{ totalCarrinho | currency: 'BRL'}}</h2>
  <button class="buy-button" (click)="comprar()">Comprar</button>
</div>
<ng-template #semProduto>O carrinho está vazio</ng-template>
